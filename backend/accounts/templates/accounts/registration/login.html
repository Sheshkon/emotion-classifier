<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>Don't have an <a href="{% url 'signup' %}">account</a>?</p>
  <button type="submit" class="btn btn-outline-dark">Sign In</button>
</form>
{% endblock %}
