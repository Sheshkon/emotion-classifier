<!-- templates/home.html -->
{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block extrahead %}{% endblock %}

{% block content %}

<div style="position: relative;">
    <h1>Emotion classifier 1.0</h1>
    <h5 style="color: white; text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em black;">Determine emotions by picture or even
        in real time !!!</h5>
</div>

<div class="row align-items-center">

    <div class="h-100 d-flex align-items-center justify-content-center">
        <img src="{% static 'img/face-grin-tongue-wink.svg' %}" width="12%" class="zoom m-3">


    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <img src="{% static 'img/face-angry-black.svg' %}" width="12%" class="zoom m-3">
        <img src="{% static 'img/face-dizzy.svg' %}" width="12%" class="zoom m-3">

    </div>

    <div class="h-100 d-flex align-items-center justify-content-center">
        <img src="{% static 'img/face-grimace.svg' %}" width="12%" class="zoom m-3">
        <img src="{% static 'img/face-smile-beam.svg' %}" width="12%" class="zoom m-3">
        <img src="{% static 'img/face-frown-open.svg' %}" width="12%" class="zoom m-3">

    </div>


</div>

{% endblock %}
{% block extrascript %}{% endblock %}
