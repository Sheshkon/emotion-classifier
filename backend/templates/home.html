<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi <a href="{% url 'accounts-profile' %}">{{ user.username }}</a>!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <p><a href="{% url 'calcs-image' %}">What emotion in the picture?</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
